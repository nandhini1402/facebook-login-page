<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>facebook.com</title>
  <link rel="icon" href="/images/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">

    <div class="logo">
      <img src="/images/logo.svg" alt="facebook_logo" />
      <h3>Facebook helps you connect and share with the people in your life.</h3>
    </div>

    <div class="login">

      <form>
        <input type="email" id="email" name="email" placeholder="Email address or phone number"/>
        <input type="password" id="password" name="password" placeholder="Password"/>
        <button class="login-button">Log In</button>
        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
        <button>Create New Account</button>
      </form>
      
      <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand and business</p>
   
    </div>

    <footer>
      <a href="">English UK</a> 
      <a href="">Tamil</a>

      <span></span>
  
      <a href="">Sign UP</a> 
      <a href="">Log In</a>
      <a href="">Messenger</a> 
      <a href="">Facebook Lite</a>
      <a href="">Watch</a>
      <a href="">Places</a>

      <p>Meta &copy; 2022</p>

    </footer>
  </div>


  
</body>
</html>
